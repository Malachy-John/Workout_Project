<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">

    <title>Document</title>

<body>

    <div class="wrapper">

        <div class="offcanvas offcanvas-start" id="demo">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">Heading</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="select"
                    id="select">
                    <option value="1">Week 1</option>
                    <option value="2">Week 2</option>
                    <option value="3">Week 3</option>
                    <option value="4">Week 4</option>
                </select>
                <button id="change" class="btn btn-primary btn-large    ">Change Week</button>
                <button id="save.button" class="btn btn-primary btn-large">Save</button>
                <button id="download_button" class="btn btn-secondary btn-large">Download</button>
                <ul id="type-counts">

                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1">
                    <button class="btn btn-danger h-100 w-100" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#demo">
                        >>>
                    </button>
                </div>


                <div class="col">
                    <h3 id="week-number">Week 1</h3>
                    <div id="days">

                    </div>
                </div>
            </div>
        </div>

        </div>

    </div>-->

            crossorigin="anonymous"></script>





        <!-- ajax don't delete!-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->

        <script src="javascripts/main.js" type="module"></script>
    </div>
</body>

</html>
